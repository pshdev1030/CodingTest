<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, e){  
                let answer=0;
                let check=Array.from({length:10001},()=>0);
                let queue=[];
                let level=0;
                queue.push(s);
                check[s]=1;
                while(queue.length){
                    let length=queue.length;
                    for(let i=0;i<length;i++){
                    let tmp=queue.shift();
                    for(val of [tmp-1,tmp+1,tmp+5]){
                        if(val===e) return level+1;
                        if(val>0&&val<=10000&&check[val]===0){
                            check[val]=1;
                            queue.push(val);
                        }
                    }
                }
                level++;
            }
            return answer;
        }

            console.log(solution(8, 3));
        </script>
    </body>
</html>
