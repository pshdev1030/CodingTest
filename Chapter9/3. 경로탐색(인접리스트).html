<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                const graph=Array.from(Array(n+1),()=>Array());
                const check=Array.from(Array(n+1),()=>0)
                const tmp=new Array();
                let sum=0;

                for(let [a,b] of arr){
                    graph[a].push(b);
                }
                console.log(graph);

                function DFS(lv){
                    if(lv===n){
                        sum ++;
                    }
                    else{
                        for(let i=0;i<graph[lv].length;i++){
                            let num=graph[lv][i];
                            if(check[num]===0){
                                check[num]=1;
                                tmp.push(num);
                                DFS(num);
                                tmp.pop();
                                check[num]=0;
                            }
                        }
                    }
                }

                tmp.push(1);
                check[1]=1;
                DFS(1);
                return sum;
            }

            let arr=[[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
