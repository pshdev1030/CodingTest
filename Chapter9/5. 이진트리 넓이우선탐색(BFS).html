<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(){
                let answer="";

                function BFS(n){
                    if(n>7) return ;
                    else{
                        answer+=n+" ";
                        BFS(n*2);
                        BFS(n*2+1);
                    }
                }
                BFS(1);
                return answer;
            }

            console.log(solution());
        </script>
    </body>
</html>
