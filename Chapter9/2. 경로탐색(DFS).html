<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){  
                let graph=Array.from(Array(6),()=>Array(6).fill(0));
                let check=Array.from({length:6},()=>0);
                let tmp= new Array();
                let sum=0;
                for(let [a,b] of arr){
                    graph[a][b]=1;
                }
                console.log(graph,tmp,check);
                
                function DFS(lv){
                    if(lv===n){
                        console.log(tmp);
                        sum++;
                    }
                    else{
                        for(let i=1;i<=n;i++){
                            if(check[i]===0&&graph[lv][i]){
                                check[i]=1;
                                tmp.push(i);
                                DFS(i);
                                tmp.pop();
                                check[i]=0;
                            }
                        }
                    }
                }
                tmp.push(1);
                check[1]=1;
                DFS(1);
                return sum;
            }

            let arr=[[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
