<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                for(let i=0;i<arr.length;i++){
                    let min=Number.MAX_SAFE_INTEGER;
                    let index=-1;
                    for(let j=i;j<arr.length;j++){
                        if(min>arr[j]){
                            min=j;
                            index=j;
                        }
                        if(j==arr.length-1){
                            let tmp=arr[i];
                            arr[i]=min;
                            arr[index]=tmp;
                        }
                    }
                }
                return arr.join(' ');
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
