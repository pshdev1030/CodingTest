<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function count(songs, capacity){
                let cnt=1,sum=0;
                for(let x of songs){
                    if(sum+x>capacity){
                        cnt++;
                        sum=x;
                    }
                    else sum+=x;
                }
                return cnt;
            }
            // 재귀로 하려했는데 그냥 이래도 됨
            
            function solution(m, songs){
                let answer;
                let lt=Math.max(...songs);
                let rt=songs.reduce((a,b)=>a+b,0);
                while(lt<=rt){
                    let mid=parseInt((lt+rt)/2);
                    if(count(songs,mid)<=m){
                        answer=mid;
                        rt=mid-1;
                    }
                    else{
                        lt=mid+1;
                    }
                }

                return answer;
            }

            let arr=[1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
