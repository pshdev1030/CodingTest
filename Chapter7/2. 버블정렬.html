<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let n=arr.length;
                for(let i=0;i<n;i++){
                    for(let j=i;j<n;j++){
                        if(arr[j]>arr[j+1]){
                            [arr[j],arr[j+1]]=[arr[j+1],arr[j]];
                        }
                    }
                }
                return arr.join(' ');
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
