<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                arr.sort((a,b)=>{
                    if(a[0]===b[0]) return a[1]-b[1];
                    else return a[0]-b[0];
                })
                return arr;
            }

            let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!--a[1]-b[1] 결과값이 양수가 되게 정렬 -->
