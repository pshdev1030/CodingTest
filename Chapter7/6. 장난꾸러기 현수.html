<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let tmp=new Array(...arr);
                tmp=tmp.sort((a,b)=>a-b);
                let answer=[];
                for (let i=0;i<arr.length;i++){
                    if(tmp[i]!==arr[i]) answer.push(i+1);
                }
                return answer.join(' ');
            }

            let arr=[120, 125, 152, 130, 135, 135, 143, 127, 160];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!--오름차순 정렬이 정상이므로 배열 하나 더 만들어서 정렬한다음 값 비교
