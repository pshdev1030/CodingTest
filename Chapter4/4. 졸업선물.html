<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, product){
                let answer=0;
                let n=product.length;
                product.sort((a,b)=>((a[0]+a[1])-(b[0]+b[1])));                
                for(let i=0;i<n;i++){
                    let money=m-(product[i][0]/2+product[i][1]);
                    let cnt=1;
                    for(let j=0;j<n;j++){
                        if(j!==i){
                            if(money-product[j][0]-product[i][1]>=0){
                               money=money-product[j][0]-product[i][1];
                                cnt++;
                            }
                            else break;
                        }
                    }
                    answer=Math.max(cnt,answer);
                }
                return answer;
            }
            
            let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
<!-- 비용 기준으로 정렬하기 정렬후 dp도 가능
