<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer, max=Number.MIN_SAFE_INTEGER;
                for(let i=0;i<n;i++){
                    let tmp=arr[i].toLocaleString().split('').reduce((sum,val)=>{
                        return sum+=Number(val);
                    },0);
                    if(max<tmp){
                            max=tmp;
                            answer=arr[i];
                        }

                    if(max==tmp){
                        if(arr[i]>answer){
                            answer=arr[i];
                        }
                    }
                }
                return answer;
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            let i=3;
            console.log(solution(7, arr));
        </script>
    </body>
</html>
