<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer=0;
                const arrsize=test.length;
                const classsize=test[0].length;

                for(let i=1;i<=classsize;i++){
                    for(let j=1;j<=classsize;j++){
                        let cnt=0;
                        for(let k=0;k<arrsize;k++){
                            let pi=pj=0;
                                for(let s=0;s<classsize;s++){
                                    if(test[k][s]===i) pi=s;
                                    if(test[k][s]===j) pj=s;
                                }
                                if(pi<pj)cnt++;
                            }
                            if(cnt===arrsize) answer++;
                        }
                    }
                return answer;
                }

            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!-- for문 이용 완전탐색 
이중포문으로 ij를 더하고 그 안의 이중포문에서 멘토멘티를 탐색
i,j를 정해놓고 모든 배열을 탐색
i번 학생이 3번의 테스트에서 모두 j보다 등수가 앞서면 멘토
i,j의 인덱스를 s로 통합시켜서 탐색 ki의 배열을 탐색하며 값이 ij와 같으면 저장해놓고 이를 비교해서 count
-->
