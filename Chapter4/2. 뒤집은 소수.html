<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(num){
                if(num<2){
                    return false;
                }
                for(let i=2;i<Math.sqrt(num);i++){
                    if(num%i===0) return false;
                }
                return true;
            }
            function solution(arr){
                let answer=[];
                for(val of arr){
                let tmp=Number(val.toString().split('').reverse().join(''));
                if(isPrime(tmp)) answer.push(tmp);
                }
                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            let a='aasdf';
            
            console.log(solution(arr));
        </script>
    </body>
</html>
