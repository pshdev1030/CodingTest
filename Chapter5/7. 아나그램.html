<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str1, str2){
                let answer="YES"; 
                if(str1.length!==str2.length) return "NO";
                else{
                    let n=str1.length;
                    let sh1=new Map();
                    let sh2=new Map();
                    for(let i=0;i<n;i++){
                        if(sh1.has(str1[i])){
                            sh1.set(str1[i],sh1.get(str1[i])+1);
                        }
                        else{
                            sh1.set(str1[i],1);
                        }
                        
                    }
                    for(let j=0;j<n;j++){
                        if(sh2.has(str2[j])){
                            sh2.set(str2[j],sh2.get(str2[j])+1);
                        }
                        else{
                            sh2.set(str2[j],1);
                        }

                    }
                    for(let [key,value] of sh1){
                        if(sh2.get(key)!==value) return "NO";
                    }
                }
                return answer;
            }
            
            let a="AbaAeCe";
            let b="baeeACA";
            console.log(solution(a, b));
        </script>
    </body>
</html>
