<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let n=arr.length;
                let answer=sum=i=0;
                for(i=0;i<k;i++){
                    sum+=arr[i];
                }
                answer=sum;
                for(j=k;j<n;j++){
                    sum=sum+arr[j]-arr[j-k];
                    answer=Math.max(answer,sum);
                }


                return answer;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>
    </body>
</html>
