<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let n=arr.length;
                let answer=sum=i=0;
                for(i=0;i<k;i++){
                    sum+=arr[i];
                }
                answer=sum;
                for(j=k,i=0;j<n;j++,i++){
                    answer=Math.max(sum,sum+arr[j]-arr[i]);
                    sum=sum+arr[j]-arr[i];
                }


                return answer;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>
    </body>
</html>
