<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
             let n=arr1.length;
             let m=arr2.length;
             let p=q=0;
             let answer=[];
             while(n>p&&m>q){
                 if(arr1[p]>=arr2[q]) answer.push(arr2[q++]);
                 else answer.push(arr1[p++]);    
             }
             while(p<n) answer.push(arr1[p++]);
             while(q<m) answer.push(arr2[q++]);
             return answer;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
