<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let sh=new Map();
                for(let x of s){
                    if(sh.get(x)){
                        sh.set(x,sh.get(x)+1);
                    }
                    else sh.set(x,1);
                }
                let max=Number.MIN_SAFE_INTEGER;
                for(let [key,value]of sh){
                    if(value>max){
                        max=value;
                        answer=key;
                    }
                }
                return answer;
            }

            let str="BACBACCACCBDEDE";
            console.log(solution(str));
        </script>
    </body>
</html>

<!-- 맵 key value를 저장하는 자료구조 
===해시 저장에 적합
let sh=new Map();
sh.set(key,value);
sh.get(key) =기존 값 가져오기
sh.has(key) 해당 key 존재?
sh.set(key,sh.get(key)+1);기존 값 가져와서 증가
sh도 객체라 for of사용 가능
-->
