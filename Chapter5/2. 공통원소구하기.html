<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];
                arr1.sort((a,b)=>b-a);
                arr2.sort((a,b)=>b-a);
                let n1=arr1.length;
                let n2=arr2.length;
                let p1=p2=0;
                console.log(arr1,arr2);
                while(p1<n1&&p2<n2){
                    if(arr1[p1]<arr2[p2]){
                        p2++;
                    }
                    else if(arr1[p1]===arr2[p2]){
                        answer.push(arr1[p1]);
                        p1++;
                        p2++;
                    }
                    else{
                        p1++;
                    }
                }
                return answer;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
