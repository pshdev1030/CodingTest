<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let n=arr.length;
                let answer=sum=j=0;
                   for(let i=0;i<n;i++){
                        sum+=arr[i];
                        if(sum===m) answer++;
                        while(sum>=6){
                        sum-=arr[j++];
                        if(sum===m) answer++;
                    }
                   }
                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
