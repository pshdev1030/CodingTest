<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=sum=j=0;
                for(let i=0;i<arr.length;i++){
                    sum+=arr[i];
                    while(sum>m){
                        sum-=arr[j++];
                    }
                    answer+=(i-j+1);
                }
                return answer;
            }
            
            let a=[1, 3, 1, 2, 3];
            console.log(solution(5, a));
        </script>
    </body>
</html>
