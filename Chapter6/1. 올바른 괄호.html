<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let arr=[];
                for(let i=0;i<s.length;i++){
                    if(s[i]==='(') arr.push(s[i]);
                    else{
                        if(!arr.pop()==='(') return "NO";
                    }
                }
                return "YES";
            }
            
            let a="(()(()))(()";
            console.log(solution(a));
        </script>
    </body>
</html>
