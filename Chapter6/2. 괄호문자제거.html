<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer='';
                let stack=[];
                for(let i=0;i<s.length;i++) {
                    if(s[i]===')') while(stack.pop()!=='(');
                    else stack.push(s[i]);
                }
                answer=stack.join('');
                return answer;
            }

            let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            console.log(solution(str));
        </script>
    </body>
</html>

<!-- arr.join(c) 배열->문자열 str.split(c) or toString('') or Array.from(str) 문자열->배열  -->
