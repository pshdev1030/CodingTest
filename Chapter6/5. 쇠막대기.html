<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let stack=[];
                let answer=0;
                for(let i=0;i<s.length;i++){
                    if(s[i]===')') {
                        stack.pop();
                        if(s[i-1]==='('){
                            answer+=stack.length;
                        }
                        else{
                            answer++;
                        }
                    }
                    else{
                        stack.push(s[i]);
                    }
                }
                return answer;
            }
            
            //let a="()(((()())(())()))(())";
            // console.log(solution(a));
            let b="(((()(()()))(())()))(()())";
            console.log(solution(b));
        </script>
    </body>
</html>
<!-- peek 보여주기만 
for문은 왠만해서 for of x 보다 i로 풀어쓰는게 나은듯 index에 접근하기 편한
바로 전의 입력이랑 비교 스택에 (가 들어있다고 레이저인게 아니다 ()이렇게 붙어있어야 함
(())의 경우 벽 하나 레이저 하나인데 stack에서 pop해서 확인하면 레이저 두개가 된다.
스택의 최근 원소로 문자열의 앞을 확인하는건 정확하지 않다.-->
