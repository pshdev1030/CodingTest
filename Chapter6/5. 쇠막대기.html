<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let stack=[];
                let answer=0;
                for(let i=0;i<s.length;i++){
                    if(s[i]===')') {
                        stack.pop();
                        if(s[i-1]==='('){
                            answer+=stack.length;
                        }
                        else{
                            answer++;
                        }
                    }
                    else{
                        stack.push(s[i]);
                    }
                }
                return answer;
            }
            
            //let a="()(((()())(())()))(())";
            // console.log(solution(a));
            let b="(((()(()()))(())()))(()())";
            console.log(solution(b));
        </script>
    </body>
</html>
