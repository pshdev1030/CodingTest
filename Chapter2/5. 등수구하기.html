<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let n=arr.length;
                let answer=Array.from({length:n},()=>1);
                for(let i=0;i<n;i++){
                    for(let j=0;j<n;j++){
                        if(arr[j]>arr[i])answer[i]++;
                    }
                }
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!--모두 1로 시작해서 탐색하면서 늘리기
Array.from(arrayLike,mapFN,[thisArg]])
arrayLike 배열로 변환하고자 하는 유사배열객체나 반복가능한 객체.
mapFn 배열의 모든 요소에 대해 호출할 맵핑 함수.
thisArg this로 사용할 값
-->
