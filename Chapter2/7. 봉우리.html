<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let n=arr.length;
                let answer=0;
                for(let i=0;i<n;i++){
                    for(let j=0;j<n;j++){
                        console.log(Math.max(arr[i][j],arr[i][j-1],arr[i-1][j],arr[i+1][j],arr[i][j+1])===arr[i][j]);
                        if(Math.max(arr[i][j],arr[i][j-1],arr[i-1][j],arr[i+1][j],arr[i][j+1])===arr[i][j]) answer++;
                    }
                }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
