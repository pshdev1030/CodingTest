<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){  
                let darr=[];
                darr[1]=1;
                darr[2]=2;
                for(let i=3;i<=n+1;i++){
                    darr[i]=darr[i-1]+darr[i-2];
                }
                console.log(darr);
                return darr[n+1];
            }

            console.log(solution(7));
        </script>
    </body>
</html>
