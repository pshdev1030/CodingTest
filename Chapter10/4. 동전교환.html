<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, coin){
                let darr=Array.from({length:m+1},()=>1000);
                darr[0]=0;
                for(let i=0;i<arr.length;i++){
                    for(let j=coin[i];j<=m;j++){
                        darr[j]=Math.min(darr[j],darr[j-coin[i]]+1);
                    }
                }
                return darr[m];
            }

            let arr=[1, 2, 5];
            console.log(solution(15, arr));
        </script>
    </body>
