<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let darr=[];
                darr[0]=1;
                darr[1]=1;
                for(let i=2;i<=n;i++){
                    darr[i]=darr[i-1]+darr[i-2];
                }
                console.log(darr);
                return darr[n];
            }

            console.log(solution(7));
        </script>
    </body>
</html>
