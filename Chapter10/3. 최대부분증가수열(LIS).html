<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let darr=Array.from({length:arr.length},()=>0);
                darr[0]=1;
                for(let i=1;i<arr.length;i++){
                    let max=0;
                    let idx;
                    for(let j=0;j<i;j++){
                        if(darr[j]>max&&arr[j]<arr[i]){
                            max=darr[j];
                            idx=j;
                        }
                        darr[i]=max+1;
                    }
                }
                return Math.max(...darr);
            }

            let arr=[5, 3, 7, 8, 6, 2, 9, 4];
            console.log(solution(arr));
        </script>
    </body>
</html>
