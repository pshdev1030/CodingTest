<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){         
                let tmp=[];
                let answer=[];
                let check=Array.from({length:arr.length},()=>0);
                function DFS(L){
                    if(L===m){
                        answer.push(tmp.slice());
                        return;
                    }
                        for(let i=0;i<arr.length;i++){
                            if(check[i]===0){
                                check[i]=1;
                                tmp.push(arr[i]);
                                DFS(L+1);
                                check[i]=0;
                                tmp.pop();
                            }
                        }
                    }
                DFS(0);
                return answer;
            }

            let arr=[3, 6, 9];
            console.log(solution(2, arr));
        </script>
    </body>
</html>
