<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, ps, pt){         
                let max=0;
                function DFS(i,sum,time){
                    if(i>=ps.length){
                        if(time<=m&&sum>max){
                            max=sum;
                        }
                    }
                    else{
                        DFS(i+1,sum+ps[i],time+pt[i]);
                        DFS(i+1,sum,time);
                    }

                }
                DFS(0,0,0);
                return max;
            }

            let ps=[10, 25, 15, 6, 7];
            let pt=[5, 12, 8, 3, 4]
            console.log(solution(20, ps, pt));
        </script>
    </body>
</html>
