        <script>
            function solution(arr){
                let check=Array.from({length:arr.length},()=>0);
                answer="NO";
                function DFS(i,value){
                    if(i>arr.length){
                        return ;
                    }
                    else{
                        check[i]=value;
                        let arr1=0;
                        let arr2=0;
                        for(let k=0;k<arr.length;k++){
                            if(check[k]===1) arr1+=arr[k];
                            else arr2+=arr[k];
                        }
                        if(arr1===arr2){
                            answer="YES";
                        }
                        else{
                            DFS(i+1,1);
                            DFS(i+1,0);
                        }
                    }
                }
                DFS(0,1);
               return answer;
