<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){        
                let answer=1;

                function DFS(num){
                    if(num===1){
                        return ;
                    }
                    else{
                        answer*=num;
                        DFS(num-1);
                    }
                }
                DFS(n);
                return answer;
            }

            console.log(solution(5));
        </script>
    </body>
</html>
