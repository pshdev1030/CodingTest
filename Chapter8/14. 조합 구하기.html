<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m){
                let arr=Array.from({length:n},(_,idx)=>idx+1);
                let check=Array.from({length:n},()=>0);
                let sum=0;
                let tmp=new Array();
                function DFS(l,r){
                    if(tmp.length==m){
                        console.log(...tmp);
                    }
                    else{
                        for(let i=0;i<n;i++){
                            if(check[i]===0){
                                check[i]=1;
                                tmp.push(arr[i]);
                                DFS(l,r+1);
                            }
                        }
                    }
                }

                DFS(0,0);
            }
            console.log(solution(4, 2));
        </script>
    </body>
</html>
