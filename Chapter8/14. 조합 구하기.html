<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m){
                let sum =0;
                function DFS(l,r){
                    console.log(l,r);
                    if(r===n) return;
                    if(l===m){
                        sum++;
                    }
                    else{
                        for(let i=1;r<=n-r;r++){
                            DFS(l+1,r+i);
                        }
                    }
                }
                DFS(0,1);
            }
            console.log(solution(4, 2));
        </script>
    </body>
</html>
