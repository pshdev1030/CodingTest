<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer="";
                function print(k){
                    if(k==0) return ;
                    else{
                        print(parseInt(k/2));
                        //print(parseInt(k/2/2));
                        //print(parseInt(k/2/2/2));
                        //answer+=(k%2%2%2);
                        //answer+=(k%2%2);
                        answer+=(k%2);
                    }
                }
                print(n);
                return answer;
            }

            console.log(solution(11));
        </script>
    </body>
</html>
