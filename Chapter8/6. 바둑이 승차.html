<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(c, arr){
                let max=0;
                function DFS(i,sum){
                    if(i===arr.length){
                        if(sum>max&&sum<=c){
                            max=sum;
                        }
                    }
                    else{
                        DFS(i+1,sum+arr[i]);
                        DFS(i+1,sum);
                    }
                }
                DFS(0,0);
                return max;
            }

            let arr=[81, 58, 42, 33, 61];
            console.log(solution(259, arr));
        </script>
    </body>
</html>
