<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m){
                let answer=[];
                let tmp=Array.from({length:m},()=>0);
                
                function DFS(L){
                    if(L==m){
                        answer.push(tmp.slice());
                        // 얕은 복사본을 새로운 배열객체로 반한
                        //객체를 그냥 push하면 안됨. 다 같은 주소라 값이 바뀜
                    }
                    else{
                        for(let i=1;i<=n;i++){
                            tmp[L]=i;
                            DFS(L+1);
                        }
                        // 포문 중첩한 형태 111111부터 시작
                    }
                }

                DFS(0);
                return answer;
            }

            console.log(solution(3, 2));
        </script>
    </body>
</html>
