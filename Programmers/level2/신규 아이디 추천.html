<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(new_id) {
            new_id=new_id.toLowerCase();
            new_id=new_id.match(/[a-z0-9-_.]/g).join('');
            new_id=new_id.replace(/[.]+/g,'.').split('');
            if(new_id[0]==='.') new_id.shift();
            if(new_id[new_id.length]==='.') new_id.pop();
            if(new_id.length===0) new_id.push('a');
            if(new_id.length>=16) new_id.splice(15,new_id.length);
            if(new_id[new_id.length-1]==='.') new_id.pop();
            if(new_id.length<=2){
                while(new_id.length!==3){
                    new_id.push(new_id[new_id.length-1]);
                }
            }
            new_id=new_id.join('');
            return new_id;
        }
        console.log(solution(""));
        </script>
    </body>
</html>
