<script>
    function solution(numbers) {
        numbers=numbers.sort((a,b)=>a-b);
        let i=0;
        let answer=0;
        while(numbers.length!==0&&i<10){
            let tmp=numbers[0];
            if(i===tmp){
                numbers.shift();
            }
            else{
                answer+=i;
            }
            i++;
        }
        for(let j=i;j<10;j++){
            answer+=j;
        }
        return answer;
    }
console.log(solution([1, 2, 3, 4, 6, 7, 8, 0]))
</script>
