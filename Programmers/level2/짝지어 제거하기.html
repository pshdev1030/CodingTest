<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(s){
            stack=[];
            for(let i=0;i<s.length;i++){
                console.log(stack);
                if(stack.length===0||stack[stack.length-1]!==s[i]) stack.push(s[i]);
                else if(stack[stack.length-1]===s[i]) stack.pop();
            }
            answer =stack.length===0? 1:0;
            return answer;
        }
        console.log(solution('baabaa'));
        </script>
    </body>
</html>
