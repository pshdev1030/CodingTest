<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(numbers, target) {
            var answer = 0;
            function DFS(sum,idx){
                if(idx>=numbers.length){
                    if(sum===target) {
                        answer++;
                    }
                }
                else{
                    DFS(sum+numbers[idx],idx+1)
                    DFS(sum-numbers[idx],idx+1)
                }
            }
            DFS(0,0);
            return answer;
        }
        console.log(solution([1, 1, 1, 1, 1],3));
        </script>
    </body>
</html>
