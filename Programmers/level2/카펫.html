<script>
    function solution(brown, yellow) {
    let result=brown+yellow;
    
    for(let i=Math.floor(result/2);i>=0;i--){
        if(result%i!==0) continue;
        
        let width=i;
        let height=result/i;
        
        if((width-2)*(height-2)===yellow) return[width,height];
    }
}
console.log(solution(10,2))
