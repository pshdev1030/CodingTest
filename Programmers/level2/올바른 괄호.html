<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(s){
            let arr=[];
            for(let i=0;i<s.length;i++){
                if(s[i]==='(') arr.push('(')
                else{
                    if(arr.length===0||arr[arr.length-1]===')') return false;
                    else{
                        arr.pop();
                    }
                }
            }
            return arr.length!==0? false:true;
        }
        console.log(solution("()()"))
        </script>
    </body>
</html>
