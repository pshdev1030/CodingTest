<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(expression) {
            let max=0;
            const operator=[['+','-','*'],['+','*','-'],['-','+','*'],['-','*','+'],['*','+','-'],['*','-','+']];
            let num=expression.split(/[^0-9]+/).map(ele=>parseInt(ele));
            let ope=expression.match(/[\* \- \+]+/g);
            for(let i=0;i<operator.length;i++){
                let slicenum=num.slice();
                let sliceope=ope.slice();
                for(let j=0;j<operator[i].length;j++){
                    for(let k=0;k<sliceope.length;k++){
                        if(operator[i][j]===sliceope[k]){
                            if(sliceope[k]==='*'){
                                slicenum[k]*=slicenum[k+1];
                                slicenum.splice(k+1,1);
                                sliceope.splice(k,1);
                                k--;
                            }
                            else if(sliceope[k]==='+'){
                                slicenum[k]+=slicenum[k+1];
                                slicenum.splice(k+1,1);
                                sliceope.splice(k,1);
                                k--;
                            }
                            else if(sliceope[k]==='-'){
                                slicenum[k]-=slicenum[k+1];
                                slicenum.splice(k+1,1);
                                sliceope.splice(k,1);
                                k--;

                            }
                        }
                    }
                    if(Math.abs(slicenum[0])>=max){
                        max=Math.abs(slicenum[0]);
                    }
                }
            }
            return max;
        }
        console.log(solution("100-200*300-500+20"));
        </script>
    </body>
</html>
