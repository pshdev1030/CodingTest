<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(n) {
            let answer;
            while(n>0){
                switch(n%3){
                    case 1:{
                        answer="1"+answer;
                        n=Math.floor(n/3);
                        break;
                    }
                    case 2:{
                        answer="2"+answer;
                        n=Math.floor(n/3);
                        break;
                    }
                    case 0:{
                        answer="4"+answer;
                        n=n/3-1;
                        break;
                    }
                }
            }
            return answer;
        }
        console.log(solution(6));
        </script>
    </body>
</html>
