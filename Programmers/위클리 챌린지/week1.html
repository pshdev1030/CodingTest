<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(price, money, count) {
                let answer=0;
                while(count){
                    answer+=price*count--;
                }
                return money-answer>=0?0:answer-money;
            }
            console.log(solution(3,20,4,10))

        </script>
    </body>
</html>
