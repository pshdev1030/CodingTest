<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(arr) {
            if(arr.length===1) return [-1];
            let ans= Math.min.apply(null,arr);
            arr.splice(arr.indexOf(ans),1);
            return arr;
        }
        console.log(solution([1,2,3,4]));
        </script>
    </body>
</html>
