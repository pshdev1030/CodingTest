<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(numbers) {
            var answer = [];
            let n=numbers.length;

            for(let i=0;i<n;i++){
                for(let j=i+1;j<n;j++){
                    let sum=numbers[i]+numbers[j];
                    if(answer.indexOf(sum)===-1){
                        answer.push(sum);
                    }
                }
            }
            answer.sort((a,b)=>a-b);
            return answer;
        }
        console.log(solution([2,1,3,4,1]));
        </script>
    </body>
</html>
