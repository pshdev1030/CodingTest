<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(a, b) {
            var answer = 0;
            if(a>b)[a,b]=[b,a];
            for(let i=a;i<=b;i++){
                answer+=i;
            }
            ans=a===b?a:answer;
            return ans;
        }
        console.log(solution(5,3));
        </script>
    </body>
</html>
