        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(x,n) {
            let answer=[];
            for(let i=1;i<=n;i++){
                answer.push(x*i);
            }
            return answer;
        }
        console.log(solution(-4,2));
        </script>
    </body>
