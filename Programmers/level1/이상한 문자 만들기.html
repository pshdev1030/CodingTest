<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s) {
                return s.split(' ').map(word=>word.split('').map((ele,i)=>(i===0||i%2===0)?ele.toUpperCase():ele.toLowerCase()).join('')).join(' ');
            }
            console.log(solution("try hello world"));
        </script>
    </body>
</html>
