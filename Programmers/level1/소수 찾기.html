<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                function sosu(number){
                    let sqrt=Math.sqrt(number);
                    if(number===1) return false;
                    for(let i=2;i<=sqrt;i++){
                        if(number%i===0) return false;
                    }
                    return true;
                }
                let arr=[];
                for(let i=2;i<=Math.sqrt(n);i++){
                    if(sosu(i)) arr.push(i);
                }
                
                let ans=[];
                for(let i=2;i<=n;i++){
                    let flag=true;
                    if(arr.indexOf(i)!==-1) flag=true;
                    else{
                        for(let j=0;j<arr.length;j++){
                            if(i%arr[j]===0){
                                flag=false;
                                break;
                            }
                        }
                    }
                    if(flag) ans.push(i);
                }
                return ans.length;
            }
            console.log(solution(100));
        </script>
    </body>
</html>
