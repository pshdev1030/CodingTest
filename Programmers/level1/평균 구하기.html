<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                return arr.reduce((acc,ele)=>acc+=ele,0)/arr.length;
            }
            console.log(solution([1,2,3,4]));
        </script>
    </body>
</html>
