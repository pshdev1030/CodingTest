<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(n){
            n=n.toString();
            let ans=0;
            for(let i=0;i<n.length;i++){
                ans+=parseInt(n[i]);
            }
            return ans;
        }
        console.log(solution(123));
        </script>
    </body>
</html>
