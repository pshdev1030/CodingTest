<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(a, b) {
            var answer = 0;
            let n=a.length;
            for(let i=0;i<n;i++){
                let tmp=a[i]*b[i];
                answer+=tmp;
            }
            return answer;
        }
        console.log(solution([-1,0,1],[1,0,-1]));
        </script>
    </body>
</html>
