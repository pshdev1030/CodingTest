<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(strings, n) {
            strings.sort((a,b)=>{
                if(a[n]<b[n]) return -1;
                else if(a[n]===b[n]) return a.localeCompare(b);
            });
            return strings;
        }
        console.log(solution(["abce", "abcd", "cdx"],2));
        </script>
    </body>
</html>
