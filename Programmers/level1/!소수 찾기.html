<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=0;
                let num=new Array(n+1);

                for(let i=2;i<=n;i++){
                    num[i]=i;
                }
                for(let j=2;j<=n;j++){
                    if(num[j]===0) continue;
                for(let k=j*2;k<=n;k+=j){
                    num[k]=0;
                }
                }
                for(let i=2;i<=n;i++){
                    if(num[i]!==0) answer+=1;
                }
                return answer;
            }
        </script>
    </body>
</html>
