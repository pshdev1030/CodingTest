<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(arr){
            let array=[arr[0]];
            for(let i=1;i<arr.length;i++){
                if(arr[i-1]!==arr[i]) array.push(arr[i]);
            }
            return array;
            }
        console.log(solution([1, 1, 3, 3, 0, 1, 1]));
        </script>
    </body>
</html>
