<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(n) {
            return n.toString().split('').map(ele=>parseInt(ele,10)).reverse();
        }
        console.log(solution(123));
        </script>
    </body>
</html>
