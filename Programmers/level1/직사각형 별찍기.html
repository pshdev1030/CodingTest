<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        process.stdin.setEncoding('utf8');
        process.stdin.on('data', data => {
            const n = data.split(" ");
            const a = Number(n[0]), b = Number(n[1]);
            let answer="";
            for(let i=0;i<b;i++){
                for(let j=0;j<a;j++){
                    answer=answer+"*";
                }
                answer=answer+"\n"
            }
            console.log(answer);
        });
        </script>
    </body>
</html>
