<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(n) {
            let tmp=Math.floor(Math.sqrt(n));
            if(tmp*tmp===n) ans=(tmp+1)*(tmp+1);
            else ans=-1;
            return ans;
        }
        console.log(solution(3));
        </script>
    </body>
</html>
