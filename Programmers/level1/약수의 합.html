<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n) {
                let ans=0;
                for(let i=1;i<=n;i++){
                    if(n%i===0) ans+=i;
                }
                return ans;
            }
            console.log(solution(12));
        </script>
    </body>
</html>
