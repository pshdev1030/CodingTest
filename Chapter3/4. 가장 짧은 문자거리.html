<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=[];
                let p=1000;
                for(let x of s){
                    if(x===t){
                        p=0;
                        answer.push(p);
                    }
                    else{
                        p++;
                        answer.push(p);
                    }
                }
                for(let i=s.length-1;i>=0;i--){
                    if(s[i]===t){
                        p=0;
                        answer.push(p);
                    }
                    else{
                        p++;
                        answer[i]=Math.min(answer[i],p);
                    }
                }
            }
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>

<!-- Array.from()객체생성 
for문을 양쪽에서 한번씩 돌림(왼쪽 e한번 계산 후 오른쪽 e 계산)
큰값을 P에 넣고 다른거 만나면 e에 1 더하고e만나면 0으로 초기화
그럼 e만날때마다 0되고 e가 아니면 거리만큼 더해지게 됨-->
