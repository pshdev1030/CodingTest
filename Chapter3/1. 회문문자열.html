<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                s=s.toLowerCase();
                let length=s.length;
                    for(let i=0;i<Math.floor(length/2);i++){
                        console.log(s[i],s[length-i-1]);
                        if(s[i]!==s[length-i-1]) return "NO"
                    }
                return "YES";
            }
            
            let str="goooG";
            console.log(solution(str));
        </script>
    </body>
</html>

<!-- 대소 구분 안하고 출력하는거라 lowercase를 했음 -->
<!-- s.split('').reverse().join('');
빈문자로 split하면 문자 한개씩 원소가 된 배열이 된다.
reverse() 뒤집는다. 그 후 join()을 통해 string으로 묶는다 . 그 결과랑 비교-->
