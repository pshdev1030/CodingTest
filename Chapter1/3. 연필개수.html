        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer;
                answer=Math.ceil(n/12);
                return answer;
            }

            console.log(solution(178));
        </script>

<!--js의 나누기는 모두 정수

Math.toFixed 소수점 자리 고정
Math.abx 절대값
