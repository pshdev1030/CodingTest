<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sum=0, min=1000;
                for(let idx of arr){
                    if(idx%2===1){
                        sum+=idx;
                        if(idx<min) min=idx;
                    }
                }
                answer.push(sum);
                answer.push(min);
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>

for of

for in

배열 순환(key값)

정리: for in 객체 순환 for of 배열 값 순환
