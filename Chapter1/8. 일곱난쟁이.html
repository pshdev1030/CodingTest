<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                let sum=arr.reduce((sum,val)=>sum+val,0);
                for(let i=0;i<arr.length-1;i++){
                    for(let j=i+1;j<arr.length;j++){
                        if(sum-arr[i]-arr[j]===100){
                        arr.splice(j,1);
                        arr.splice(i,1);
                        return arr;
                        }
                    }
                }


                return answer;
            }
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
<!--reduce 함수 mdn
배열의 길이는 프로퍼티 arr.length
배열의 메서드 다시 보기
reduce(a,b,0) 누산기 a누적 b현재값 a의 초기값은 0
arr.splice 값 추가하거나 삭제
삭제할때 인덱스값 신경쓰기 splice함수의 경우 앞에거 먼저 지우면 당겨짐-->
